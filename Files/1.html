        <title>HMTL 1: Poem</title>
	</head>
	<body>
		<h1>"In My Life"</h1>
		<p><b>There are places I'll remember</b></p>
		<p><i><b>All my life though some have changed</i></b></p>
		<p><b>Some forever, not for better</b></p>
		<p><i><b>Some have gone and some remain</i></b></p>
		<p><strong><mark>All these places have their moments</mark></p>
		<p><mark>With lovers and friends I still can recall</mark></p>
		<p><mark>Some are dead and some are living<mark></p>
		<p><mark>In my life I've loved them all</mark></strong></p>
	</body>
